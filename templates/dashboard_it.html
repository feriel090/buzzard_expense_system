<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Department Dashboard | Buzzard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f6fa;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: navy;
      margin-bottom: 30px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background-color: #ffb6c1;
      color: navy;
      transform: scale(1.05);
    }
    section {
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    section.active {
      display: block;
    }
    input, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: navy;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ffb6c1;
      color: navy;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: navy;
      color: white;
    }
  </style>
</head>
<body>

<h1>IT Department Dashboard</h1>

<div class="dashboard">
  <div class="card" onclick="showSection('createUser')">Create New User</div>
  <div class="card" onclick="showSection('manageUsers')">Manage Users</div>
  <div class="card" onclick="showSection('resetPassword')">Reset My Password</div>
</div>

<!-- Create User Section -->
<section id="createUser">
  <h2>Create New User</h2>
  <form method="POST" action="{{ url_for('create_user') }}">
    <label>Username</label>
    <input type="text" name="username" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <label>Role</label>
    <select name="role" required>
      <option value="admin">Admin</option>
      <option value="finance">Finance</option>
      <option value="head">Head</option>
      <option value="it">IT</option>
    </select>
    <button type="submit">Create User</button>
  </form>
</section>

<!-- Manage Users Section -->
<section id="manageUsers">
  <h2>Manage Users</h2>
  <table>
    <tr><th>ID</th><th>Username</th><th>Role</th><th>Department</th></tr>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.department or '-' }}</td>
      </tr>
    {% endfor %}
  </table>
</section>

<!-- Reset Password Section -->
<section id="resetPassword">
  <h2>Reset My Password</h2>
  <form method="POST" action="{{ url_for('reset_password') }}">
    <label>Username</label>
    <input type="text" name="username" value="{{ current_user.name }}" readonly>
    <label>Current Password</label>
    <input type="password" name="current_password" required>
    <label>New Password</label>
    <input type="password" name="new_password" required>
    <button type="submit">Update Password</button>
  </form>
</section>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
